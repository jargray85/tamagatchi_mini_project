<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagatchi-Project</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Grow Your Artificial Intelligence</h1>
        <h4>An easy going game with Cataclysmic Consequences!</h4>
    </header>
    <img src="./assets/clouds-g348896b91_1280.jpg" class="space-image">

    <div class="counters">
            <div class="outline">
                <h2 class="knowledge-intake">Data Intake</h2>
                <h2 class="data-score">5</h2>
            </div>
            <div class="outline">    
                <h2 class="file-encryption">File Encryption</h2>
                <h2 class="debug-score">5</h2>
            </div>
            <div class="outline">
                <h2 class="networking">Network Intervals</h2>
                <h2 class="network-score">5</h2>
            </div>
    </div>

    <br>
    <div class="game-timer">
        <h2 class="time-left">00</h2>
    </div>
    <h3 class="comp-dialogue">Greetings Master. May I call you a name?</h3>

    <img src="./assets/animated-computer-image-0178.gif" class="normal-comp">
    <p class="ai-name"><strong>Sky-HAL-5000</strong></p>

    <div class="buttons">
        <button class="feed">
            <h4>Feed Information</h4>
        </button>
        <button class="debug">
            <h4>Debug &#x1F41B;</h4>
        </button>
        <button class="talk">
            <h4>Talk with Friends</h4>
        </button>
    </div>
</body>
<script src="./js/app.js"></script>
</html>
